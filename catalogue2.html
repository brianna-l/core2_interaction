<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="catalogue2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="panel" id="panel1">
        <a class="next" href="#panel2"></a>
        <div class="floor"></div>
        <header class="top"><p>INTERACTION</p></header>
        <div class="sub">2024 - Spring</div>
        <div class="time">
            <div class="Date">
                <div class="Year"></div>/
                <div class="Month"></div>/
                <div class="Day"></div>
            </div>
            <div class="Time">
                <div class="Hours"></div>:
                <div class="Minutes"></div>:
                <div class="Seconds"></div>
            </div>
        </div>
        <header class="bottom"><p>Brianna Lou</p></header>
    </section>
    <!-- 2 -->
    <section class="panel" id="panel2">
        <a class="back" href="#panel1"></a>
        <a class="next" id="click1" href="#panel3"></a>
        <a class="next" id="click2" href="#panel4"></a>
        <div class="floor"></div>
        <header class="top2"><p>STUDIO</p></header>
        <header class="bottom2"><p>LAB</p></header>
    </section>
    <!-- 3 -->
    <section class="panel" id="panel3">
        <a class="back" id="click3" href="#panel2"></a>
        <div class="floor"></div>
        <div class="roof">
            <div class="hor">
                <div></div>
                <div></div>
            </div>
            <div class="ver"></div>
        </div>
        <div class="wall">
            <div class="picblock">
                <div class="window"><img src="media/Arena.png" alt="Project 1"></div>
                <div class="view"></div>
                <div class="window"><img src="media/P1.png" alt="Project 2"></div>
                <div class="view"></div>
                <div class="window"><img src="media/Collection.png" alt="Project 3"></div>
                <div class="view"></div>
                <div class="window"><img src="media/Earth.png" alt="Project 4"></div>
        </div>
            
        </div>
        <div class="shadow">
            <div class="picblock2">
                <div class="window"><img src="media/StoryStyle.png" alt="Workshop 1"></div>
                <div class="view"></div>
                <div class="window"><img src="media/stillLife.png" alt="Workshop 2"></div>
                <div class="view"></div>
                <div class="window"><img src="media/Alt.png" alt="Workshop 3"></div>
                <div class="view"></div>
                <div class="window"></div>
        </div>
        </div>
        <header class="top"><p>PROJECT</p></header>
        <header class="bottom"><p>WORKSHOP</p></header>
    </section>
    <!-- 4 -->
    <section class="panel" id="panel4">
        <a class="course" href="#panel2"></a>
        <div class="floor"></div>
        <div class="roof"></div>
        <div class="wall">
            <div class="picblock">
                <div class="window"><img src="media/Intro.png" alt="Project 1"></div>
                <div class="view"></div>
                <div class="window"><img src="media/Story.png" alt="Project 2"></div>
                <div class="view"></div>
                <div class="window"><img src="media/collect.png" alt="Project 3"></div>
                <div class="view"></div>
                <div class="window"><img src="media/collect.png" alt="Project 3"></div>
        </div>
            
        </div>
        <div class="shadow">
            <div class="picblock2">
                <div class="window"><img src="media/grid.png" alt="Workshop 1"></div>
                <div class="view"></div>
                <div class="window"><img src="media/kirby.png" alt="Workshop 2"></div>
                <div class="view"></div>
                <div class="window"><img src="media/clock.png" alt="Workshop 3"></div>
                <div class="view"></div>
                <div class="window"><img src="media/clock.png" alt="Workshop 3"></div>
        </div>
        </div>
        <header class="top"><p>PROJECT</p></header>
        <header class="bottom"><p>WORKSHOP</p></header>
    </section>

    <script src="catalogue2.js"></script>
</body>
</html>
